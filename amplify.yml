version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  env:
    NODE_ENV: production
    # Ensure Next.js uses SSR mode, not static export
    NEXT_OUTPUT_MODE: standalone